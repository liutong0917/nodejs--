<script>
  /* es6.ruanyifeng.com */
  let p1 = new Promise(function (resolve, reject) {
    //resolve("success");   //成功的时候,抛出的数据
    reject("fail");          //失败的时候,抛出的数据
  });
  p1.then(function (res) {
    console.log(res)
  }, function (err) {
    console.log(err)
  })
</script>
